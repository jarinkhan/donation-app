<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!----Available balance-->
                <div class="stats shadow">
                  <div class="stat">
                   
                    <div id="account-balance" class="stat-value">9400</div>
                    <div class="stat-desc">Available balance</div>
                  </div>
                </div>

                <div class="divider"></div>
                <div>
                <button id="add-money-btn"class="btn btn-lg">Add money</button>
                <button id="cash-out-btn" class="btn btn-lg">Cash out</button>
                <button id="transaction-btn" class="btn btn-lg">Transaction</button>
                
              </div>
              <div class="divider"></div>
              <!-----add money start-->
              <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-num" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>
              <!---cash out start-->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Cash out amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cash-pin-num" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>

              <!---Transaction-->
              <div id="transaction-section" class="hidden">

               <h2 class="text-5xl text-center">Transaction History</h2>

              </div>


              <div id="transaction-container" class="space-y-3">

              </div>
      
              
              





              </div>
              
              
            </div>
            
          </div>
          
    </main>
    
    <script src="js/cashout.js"></script>
    <script src="js/cashout2.js"></script>
    <script src="js/features.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/addmoney.js"></script>
    
</body>
</html>
